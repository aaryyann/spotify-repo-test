<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Spotify Clone - Online Music Player</title>
  </head>

  <body>
    <div class="wrapper">
        <div class="container">
          <!-- Left Box -->

            <div id="left" class="border">
              <div class="close">
                <img class="reverse" width="33" src="images/close.svg" alt="">
              </div>

              <div id="home" class="rounded bg-grey margin padding">
                <a href="#"><img class="reverse" src="images/logo.svg" alt="" /></a>
      
                <ul>
                  <li>
                    <img class="reverse" src="images/home.svg" alt="Home" />Home
                  </li>
      
                  <li>
                    <img class="reverse" src="images/search.svg" alt="Search" />Search
                  </li>
                </ul>
              </div>
      
              <div id="library" class="rounded bg-grey margin padding">
                <div class="tag">
                  <img class="reverse" src="images/library.svg" alt="" />
                  <p>Your Library</p>
                </div>

                <div class="songList">
                  <ul>
                    
                  </ul>
                </div>
      
                <div class="down">
                  <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                      <span>Legal</span>
                    </a>
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/privacy/">
                      <span>Privacy Center</span>
                    </a>
                  </div>
                  <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                      <span>Privacy Policy</span>
                    </a>
                  </div>
      
                  <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                      <span>Accessibility</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right box -->

            <div id="right" class="rounded bg-grey">

              <div class="head">

                <div class="nav">
                  <div class="flex hammerContainer">
                    <img class="reverse hammer" src="images/hamber.svg" alt="">
                    <img src="images/left.svg" alt="" />
                    <img src="images/right.svg" alt="" />
                  </div>
                </div>
      
                <div class="btn">
                  <button class="sign-btn">Sign up</button>
                  <button class="login-btn">Log in</button>
                </div>

              </div>
      
              <div class="spotify-playlist">

                <h1>Spotify Playlist</h1>
      
                <div class="cardTop">
                     
                </div>

              </div>
            </div>

          </div>
      
          <div class="playSection">

            <div class="seekbar">

              <div class="circle">
                
              </div>

            </div>

            <div class="trackRecord">

              <div class="songTrack">

              </div>
  
              <div class="songBtn">
                  <img width="33" id="previous" class="reverse" src="images/prev.svg" alt="">
                  <img width="33" id="play" class="reverse" src="images/play2.svg" alt="">
                  <img width="33" id="next" class="reverse" src="images/next.svg" alt="">
              </div>
  
              <div class="songTime">
  
              </div>
              
            </div>
            
          </div>
    </div>

    <script src="js/index.js"></script>
    
  </body>
</html>
